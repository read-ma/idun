machine:
  pre:
    - mkdir ~/.yarn-cache
  node:
    version: 7

dependencies:
  cache_directories:
    - ~/.yarn-cache
  override:
    - yarn
    - node nightwatch.conf.js
  post:
    - ./node_modules/.bin/eslint src/ --ext .js --ext .jsx
    - yarn deploy:staging

test:
  override:
    - yarn unit-test
    - yarn e2e

deployment:
  production:
    branch: master
    commands:
      - yarn deploy:production
